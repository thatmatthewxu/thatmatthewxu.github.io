<div class="container skill-container">
  <h3>{{ site.skill_title | default: "Skills" }}</h3>
  {% for skill in site.data.skill.skills %}

    <div class="row clearfix">
      {%- if skill.name -%}
      <div class="col-md-3 col-md-offset-3 details">
        <p><b>{{skill.name}}</b></p>
      </div>
      {%- endif -%}
      {%- if skill.rate -%}
      <div class="col-md-3 col-print-3">
        <div class="progress">
          <div class="progress-bar progress-bar-black" role="progressbar" aria-valuenow="{{skill.rate}}" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.rate}}%"></div>
        </div>
      </div>
      {%- endif -%}
    </div>
  
  {% endfor %}
  
  <div class="row">
    <div class="col-md-3 col-md-offset-3">
      <p><b>Others</b></p>
    </div>
    <div class="col-md-3 col-xs-6">
      <ul class="list-inline">
        {%- for other in site.data.skill.others -%}
          <li>{{ other.name }}</li>
        {%- endfor -%}
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>

</div>
